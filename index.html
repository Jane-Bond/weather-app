<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5eeb94ffcf.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <title>Weather application</title>
  </head>
  <body>
    <div class="container-md weather-app">
      <img class="image" src="images/sky.jpeg" alt="sky image" />

      <form class="input-and-location">
        <input
          type="search"
          id="enter-city"
          class="form-control enter-city"
          placeholder="Enter the city"
        />
        <input
          type="submit"
          value="Search"
          class="btn btn-info"
          id="search-location-btn"
        />
        <button type="button" class="btn btn-warning" id="current-location-btn">
          Current Location
        </button>
      </form>

      <div class="city-name-and-image-block">
        <div class="city-date-icon">
          <p class="city-name"></p>
          <p class="current-day"></p>
          <p class="date" id="current-date"></p>
          <div class="temp-c-f-icon">
            <div class="temp">
              <span class="temperature" id="current-temperature"></span>
            </div>
            <div class="main-icon-div">
              <img
                src="https://openweathermap.org/img/wn/${10d}@2x.png"
                alt="weather-icon"
                id="icon"
              />
            </div>
          </div>
        </div>

        <img
          src="images/weather-svg.svg"
          alt="weather-image"
          class="weather-image"
        />
      </div>
      <div class="forecast-for-the-week">
        <span class="days border-primary-subtle border-top border-end">
          Day 1
          <i class="day-icon fa-regular fa-snowflake"></i>
          +10°C
        </span>
        <span class="days border-primary-subtle border-top border-end">
          Day 2
          <i class="day-icon fa-solid fa-umbrella"></i>
          +12°C
        </span>
        <span class="days border-primary-subtle border-top border-end">
          Day 3
          <i class="day-icon fa-solid fa-sun day-icon"></i>
          +8°C
        </span>
        <span class="days border-primary-subtle border-top border-end">
          Day 4
          <i class="day-icon fa-solid fa-cloud-sun"></i>
          +10°C
        </span>
        <span class="days border-primary-subtle border-top">
          Day 5
          <i class="day-icon fa-solid fa-cloud"></i>
          +5°C
        </span>
      </div>
    </div>
    <div class="footer">
      <a
        href="https://github.com/Jane-Bond/weather-app"
        class="open-source-link"
        >Open-source code</a
      >
      by Ievgeniia Bondar
    </div>

    <script src="index.js"></script>
  </body>
</html>
